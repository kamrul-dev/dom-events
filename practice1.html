<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handle</title>
</head>

<body>
    <h1>JavaScript Event Handler</h1>

    <!-- way 1: to and onclick handler -->
    <button onclick="document.body.style.backgroundColor = 'purple'">Clik Me: Purple</button>

    <!-- way 2: to add onclick event handler using onclick function call-->
    <button onclick="makeBlueButton()">Click Me: blue</button>

    <!-- way 3: to add onclick event handler using function name and id selector  -->
    <button id="make-indigo">Click Me: Indigo</button>

    <!-- way 4: to add onclick event handler using anonymous function and id selector -->
    <button id="make-red">Click Me: Red</button>

    <!-- way 5: to add click event handler using addEventListener using function and id selector -->
    <button id="make-green">Click Me: Green</button>

    <!-- way 6: to add click event handler using addEventListener using function and id selector short way -->

    <button id="make-yellow">Click Me: Yellow</button>




    <script src="js/practice1.js"></script>
</body>

</html>
